<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Bootstrap v4 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="checks">
                <input type="checkbox" name="" id="ch_yandex">Yandex
                <input type="checkbox" name="" id="ch_google">Google
            </div>
            <div class="languages">
                <select id='from'>
                    <option value="ru">Русский</option>
                    <option value="en">Английский</option>
                    <option value="de">Немецкий</option>
                </select>
                <select id='to'>
                    <option value="ru">Русский</option>
                    <option value="en">Английский</option>
                    <option value="de">Немецкий</option>
                </select>
            </div>
            <div class="input">
                <textarea id="input_box"></textarea>
                
            </div>
            <button class="btn btn-primary" type="button" id="sub">Перевести</button>

            <div class="results">
                <div id="yandex-out"></div>
                <div id="google-out"></div>
            </div>
        </div>
    </body>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</html>
